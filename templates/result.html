{{define "result"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/CSS/images/maison1.jpg" >

    <link rel="stylesheet" type="text/css" href="/CSS/result.css" >
  <title>Pendu-Résultat</title>
</head>
<body>
    
  <div id="result">
  <h1>Jeu du Pendu</h1>
  <h2>Résultat</h2>
  <h3 style="color: bisque;">Score: {{.Score}}</h3>
  {{if eq .Life   0 }}
    <h3>Dommage, vous avez perdu. Le mot à deviner était <strong style="color:olive;"> "{{.WordToGuess}}"</strong>. </h3>
    <img src="../CSS/images/pendu/hangman9.png" alt="pendu 1">
  {{else }}
  <h3>Bravo, vous avez trouvé toutes les lettres du mot <strong style="color:olive;">"{{.WordToGuess}}"</strong> !</h3>
  <img src="../CSS/images/pendu/WIN.jpg" alt="perdu">
  {{end}}
  

  <div class="container">
    <a href="/selection">Rejouer</a>
    <i class="fas fa-arrow-right"></i>
    <div class="bg"></div>
  </div>
  <div class="container">
    <a style="color: rgb(203, 188, 210);" href="/getOut">Quitter</a>
    <i class="fas fa-arrow-right"></i>
    <div class="bg"></div>
  </div>
 
</div>
</body>
</html>
   
{{end}}
