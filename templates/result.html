{{define "result"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/style.css" >
  <title>Jeu du Pendu - Résultat</title>
</head>
<body>
    <div id="AFFICHAGE">
  <h1>Jeu du Pendu</h1>
  <h2>Résultat</h2>
  
  {{if eq .Life   0 }}
    <h3>Dommage, vous avez perdu. Le mot à deviner était "{{.WordToGuess}}".</h3>
    <img src="../CSS/LOST.jpg" alt="perdu">
  {{else }}
  <h3>Bravo, vous avez trouvé toutes les lettres du mot "{{.WordToGuess}}" !</h3>
  <img src="../CSS/WIN.jpg" alt="perdu">
  {{end}}
  
  <h3>Score: {{.Score}}</h3>
  
  <a href="/selection">Rejouer</a>
</div>
</body>
</html>
   
{{end}}
