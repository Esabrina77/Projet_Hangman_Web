{{define "result"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/CSS/style.css" >
  <title>Jeu du Pendu - Résultat</title>
</head>
<body>
    
  <div id="result">
  <h1>Jeu du Pendu</h1>
  <h2>Résultat</h2>
  <h3 style="color: bisque;">Score: {{.Score}}</h3>
  {{if eq .Life   0 }}
    <img src="../CSS/images/hangman_8.png" alt="pendu 1">

    <h3>Dommage, vous avez perdu. Le mot à deviner était <strong style="color:olive;"> "{{.WordToGuess}}"</strong>. </h3>
    <img src="../CSS/images/LOST.jpg" alt="perdu">
  {{else }}
  <h3>Bravo, vous avez trouvé toutes les lettres du mot <strong style="color:olive;">"{{.WordToGuess}}"</strong> !</h3>
  <img src="../CSS/images/WIN.jpg" alt="perdu">
  {{end}}
  

  <div class="container">
    <a href="/selection">Rejouer</a>
    <i class="fas fa-arrow-right"></i>
    <div class="bg"></div>
  </div>
 
</div>
</body>
</html>
   
{{end}}
